<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
    <h1>
        Todos os Restaurantes

        <a (click)="toogleSearch()" class="search-link pull-right"><i class="fa fa-search"></i></a>

    </h1>

    <div class="row">
        <div class="col-xs-12 search-bar" [@toogleSeach]='searchBarState'>
            <form [formGroup]='searchForm'>
                <div class="form-group">
                    <input type="text" formControlName='searchControl' class="form-control" placeholder="O que voce esta procurando?">
                </div>
            </form>
        </div>
    </div>
</section>


<section class="content">

    <div class="row">

        <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
            <mt-restaurant [restaurant]='restaurant'></mt-restaurant>
        </div>
        <!-- /.col -->
    </div>

</section>

<!-- FIM  do CONTEÚDO -->
